<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokorugs Customer Photos</title>
    <style>
      html {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 20px;
        line-height: 1.5;
      }

      body {
        margin: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p,
      a,
      button {
        font-size: 1rem;
      }

      h1,
      h2 nav,
      p,
      ul,
      li,
      figure {
        margin: 0;
        padding: 0;
      }

      img {
        display: block;
        max-width: 100%;
      }

      dialog {
        background-color: white;
      }

      dialog,
      fieldset {
        border: none;
        min-width: 0; /* needed for iOS */
      }

      dialog:not([open]) {
        visibility: hidden;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh313C0D6DL82Gz0blHDn3x_2CU2Oa_Hk&libraries=places&v=weekly"></script>
    <script src="/app.js"></script>
  </body>
</html>
